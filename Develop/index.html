<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" data-hour="9">
        <label class="col-md-1 hour">9 AM</label>
        <textarea class="col-md-10" id="time-9" type="text" name="time-9"></textarea>
        <button class="btn saveBtn col-12 col-md-1" id="btn-9am"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" data-hour="10">
        <label class="col-md-1 hour">10 AM</label>
        <textarea class="col-md-10" id="time-10" type="text" name="time-10"></textarea>
        <button class="btn saveBtn col-12 col-md-1" id="btn-10am"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" data-hour="11">
        <label class="col-md-1 hour">11 AM</label>
        <textarea class="col-md-10" id="time-9" type="text" name="time-11"></textarea>
        <button class="btn saveBtn col-12 col-md-1" id="btn-11am"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" data-hour="12">
        <label class="col-md-1 hour">12 PM</label>
        <textarea class="col-md-10" id="time-12" type="text" name="time-12"></textarea>
        <button class="btn saveBtn col-12 col-md-1" id="btn-12pm"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" data-hour="13">
        <label class="col-md-1 hour">1 PM</label>
        <textarea class="col-md-10" id="time-13" type="text" name="time-13"></textarea>
        <button class="btn saveBtn col-12 col-md-1" id="btn-1pm"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" data-hour="14">
        <label class="col-md-1 hour">2 PM</label>
        <textarea class="col-md-10" id="time-14" type="text" name="time-14"></textarea>
        <button class="btn saveBtn col-12 col-md-1" id="btn-2pm"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" data-hour="15">
        <label class="col-md-1 hour">3 PM</label>
        <textarea class="col-md-10" id="time-15" type="text" name="time-15"></textarea>
        <button class="btn saveBtn col-12 col-md-1" id="btn-3pm"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" data-hour="16">
        <label class="col-md-1 hour">4 PM</label>
        <textarea class="col-md-10" id="time-16" type="text" name="time-16"></textarea>
        <button class="btn saveBtn col-12 col-md-1" id="btn-4pm"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" data-hour="17">
        <label class="col-md-1 hour">5 PM</label>
        <textarea class="col-md-10" id="time-17" type="text" name="time-17"></textarea>
        <button class="btn saveBtn col-12 col-md-1" id="btn-5pm"><i class="fas fa-save"></i></button>
      </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
